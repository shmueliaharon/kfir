<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מסלול הטיול שלי</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <div class="brand">
        <div class="brand__title">מסלול הטיול שלי</div>
        <div class="brand__subtitle" id="tripTitle"></div>
      </div>
      <div class="header__actions">
        <button class="btn btn--ghost" id="btnHome">בית</button>
        <button class="btn btn--ghost" id="btnExport">ייצוא גיבוי</button>
        <button class="btn btn--primary" id="btnImport">ייבוא</button>
        <input type="file" id="importFile" accept="application/json" hidden />
      </div>
    </div>
  </header>

  <main class="container">
    <section id="viewHome" class="view">
      <div class="card">
        <div class="card__title">חלוקה לפי מדינות</div>
        <div id="countryChips" class="chips"></div>
      </div>

      <div class="card">
        <div class="card__title">חיפוש וסינון</div>
        <div class="formRow">
          <input class="input" id="q" placeholder="חפש אטרקציה, עיר, מלון" />
          <select class="input" id="dateFilter">
            <option value="">כל התאריכים</option>
          </select>
        </div>
        <div class="hint">טיפ: אפשר לפתוח יום ספציפי דרך הכתובת: #day=12</div>
      </div>

      <div id="daysList" class="grid"></div>
    </section>

    <section id="viewDay" class="view hidden">
      <div class="dayHeader">
        <div>
          <div class="dayHeader__date" id="dayDate"></div>
          <div class="dayHeader__meta" id="dayMeta"></div>
        </div>
        <div class="dayHeader__actions">
          <button class="btn" id="btnCopyLink">העתק קישור ליום</button>
          <button class="btn btn--primary" id="btnBack">חזרה לרשימה</button>
        </div>
      </div>

      <div class="card">
        <div class="card__title">לינה</div>
        <div id="dayLodging" class="text"></div>
      </div>

      <div class="card">
        <div class="card__title">מעברים</div>
        <ul id="dayTransfers" class="list"></ul>
      </div>

      <div class="card">
        <div class="card__title">מקומות</div>
        <div id="placesList" class="places"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>לשימוש אישי. עובד ללא שרת. מומלץ לשמור קישור במועדפים.</div>
  </footer>
